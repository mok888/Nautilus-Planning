exchange_identity:
  exchange_name: Nado
  venue_id: NADO
  exchange_type: DEX
market_coverage:
  spot_supported: true
  perps_supported: true
  futures_supported: false
  options_supported: false
rest_api:
  rest_base_url: https://gateway.prod.nado.xyz
  api_version: v1
  rate_limits:
    - rule: Remaining transactions per signer available via indexer LINKED_SIGNER_RATE_LIMIT query
    - rule: Total transaction limit and reset time available via indexer
    - rule: Specific rate limit values are dynamic per signer
authentication:
  auth_type: SIGNATURE
  headers:
    - Content-Type
  timestamp_format: unix_timestamp_seconds
  signature_payload: EIP-712 typed data
  hash_algo: secp256k1 (Ethereum ECDSA)
  encoding: hex
  passphrase_required: false
rest_endpoints:
  - name: Health Check
    path: /health
    method: GET
    auth_required: false
    request_fields: []
    response_fields:
      - status
  - name: Place Order
    path: /execute
    method: POST
    auth_required: true
    request_fields:
      - place_order
      - product_id
      - order
      - digest
    response_fields:
      - status
      - signature
      - data
      - error_code
      - error
  - name: Cancel Orders
    path: /execute
    method: POST
    auth_required: true
    request_fields:
      - cancel_orders
      - product_ids
      - digests
      - nonce
    response_fields:
      - status
      - signature
      - data
  - name: Query Engine
    path: /query
    method: POST
    auth_required: false
    request_fields:
      - query_type
      - params
    response_fields:
      - status
      - data
      - error
  - name: Get Market Liquidity
    path: /v2/orderbook
    method: GET
    auth_required: false
    request_fields:
      - ticker_id
      - depth
    response_fields:
      - ticker_id
      - timestamp
      - bids
      - asks
  - name: Get Market Price
    path: /query
    method: POST
    auth_required: false
    request_fields:
      - product_id
    response_fields:
      - product_id
      - bid_x18
      - ask_x18
  - name: Get Subaccount Open Orders
    path: /query
    method: POST
    auth_required: false
    request_fields:
      - product_id
      - sender
    response_fields:
      - sender
      - orders
  - name: Get All Products
    path: /query
    method: POST
    auth_required: false
    request_fields:
      - query_type
    response_fields:
      - spot_products
      - perp_products
websocket_public:
  ws_public_url: wss://gateway.prod.nado.xyz/v1/subscribe
  channels:
    - order_update
    - trade
    - best_bid_offer
    - fill
    - position_change
    - book_depth
    - liquidation
    - latest_candlestick
    - funding_payment
    - funding_rate
  heartbeat_interval_sec: 30
websocket_private:
  ws_private_url: wss://gateway.prod.nado.xyz/v1/subscribe
  auth_required: true
  order_updates: true
  fills: true
  balance_updates: true
order_model:
  order_types:
    - DEFAULT
    - IOC
    - FOK
    - POST_ONLY
  order_states:
    - SUCCESS
    - FAILURE
    - ACTIVE
  partial_fill_behavior: Supported
  cancel_behavior: Cancel by digest
instrument_metadata:
  instrument_id_format: PRODUCT_ID
  price_precision: 18
  quantity_precision: 18
  size_increment: x18
  min_size: x18
  contract_size: UNKNOWN
special_notes:
  - "Nado is a decentralized exchange (DEX) aggregator and execution platform deployed on Ink blockchain."
  - "Trading uses an off-chain order book with on-chain settlement via atomic swaps."
  - "Instrument identifiers are integer product IDs, not contract addresses."
  - "Uses EIP-712 typed data signing for authentication with Ethereum private keys."
  - "Supports both spot and perpetual (perp) trading markets."
  - "Has three main service endpoints: Gateway (execution), Indexer (historical data), Trigger (advanced orders)."
  - "Order prices and amounts use x18 precision (multiply by 10^18)."
  - "Supports advanced order types via appendix encoding: TWAP orders, price triggers, isolated positions."
  - "Supports subaccounts with linked signer functionality for delegated trading."
  - "Rate limits are tracked per signer and can be queried via the indexer."
  - "Maker and taker fees vary per product and are configurable."
  - "Supports spot lending with APR for depositors and borrowers."